<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Diego Llanos R.">
    <meta name="keywords" content="diegollanosr, diegollanosr17, diego llanos, programador, programador front end, front end, encriptador, encriptador one, encriptador oracle, challenge encriptador">
    <meta name="description" content="Encriptador del Challenge de Oracle desarrollado a con mi estilo">
    <title>Encriptador de texto</title>
    <meta name="copyright" content="Copyright Diego Llanos R.">
    <link rel="shortcut icon" type="image/x-icon" href="./assets/imagenes/keyicon.svg">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Serif&family=Space+Mono&display=swap"
        rel="stylesheet">
</head>
<body>
    <header>
        <div class="header">
            <a href="https://app.aluracursos.com/emprega-one/profile/diegollanosr" target="_blank"> 
                <img class="logo" src="./assets/imagenes/alura.svg">
            </a>
            <h1 class="title">Encriptador de textos 2.0</h1>
            <a class="header__link__button" href="https://diegollanosr.github.io/">
                <button class="header__button">
                    <img class="header__button__logo" src="./assets/imagenes/logo.svg">
                </button>
            </a>
        </div>
    </header>
    <main>
        <article class="container">
            <section class="left" id="left">
                <textarea class="inputtextarea" id="textoInput" placeholder="Ingrese el texto aquí" autofocus required></textarea>
                <div class="content_botones">
                    <span class="left__info">
                        <img src="./assets/imagenes/!.svg" alt="advertencia" /><span>
                            Ingresar números podría generar errores al desencriptar
                        </span>
                    </span>
                    <div class="botones">
                        <button id="buttonEncriptarS" class="button__encriptar">
                            <ion-icon name="eye-off-sharp"></ion-icon>
                            Encriptar</button>
                        <button id="buttonDesencriptarS" class="button__desencriptar">
                            <ion-icon name="eye-sharp"></ion-icon>
                            Desencriptar</button>
                    </div>
                    <details class="botonesSS">
                        <summary class="subtitle">Modo Seguro</summary>
                        <div class="botones">
                            <button id="buttonEncriptarSS" class="button__encriptar"> <ion-icon name="lock-closed-sharp"></ion-icon>
                                Encoded</button>
                            <button id="buttonDesencriptarSS" class="button__desencriptar">
                                <ion-icon name="key-sharp"></ion-icon>
                                SuperKey</button>
                        </div>
                    </details>
                </div>
            </section>
            <section class="right" id="rigth">
                <img id="rightImagen" class="right__imagen" src="./assets/imagenes/magic.gif" alt="Ningún mensaje fue encontrado. Ingresa el texto que desees encriptar o desencriptar.">
                <textarea id="textoFinal" class="textoFinal" placeholder="Ningún mensaje fue encontrado"></textarea>
                <p id="textoInfo" class="rigth__info">Ingresa el texto que desees encriptar o desencriptar.</p>
                <button class="button__copiar bn_ocultar" id="buttonCopiar">Copiar</button>
            </section>
        </article>
    </main>
    <footer class="footer ">
        <p class="creador">Create by 
            <a href="https://diegollanosr.github.io/" target="_blank" class="usuario">
                @diegollanosr
            </a>
        </p>
        <div>
            <a href="https://github.com/diegollanosr" target="_blank">
                <img class="links" src="./assets/imagenes/github.svg" />
            </a>

            <a href="https://www.linkedin.com/in/diegollanosr/" target="_blank">
                <img class="links" src="./assets/imagenes/linkedin.svg" />
            </a>
        </div>
    </footer>
    <script src="./assets/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
